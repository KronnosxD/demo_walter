<div class="container col-lg-12">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre de usuario</th>
                <th scope="col">RUT</th>
                <th scope="col">ID</th>
                <th scope="col">Mensaje del servidor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let info of userInfo; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{info.nombre}}</td>
                <td>{{info.rut}}</td>
                <td>{{info.id_cliente}}</td>
                <td>{{info.msg}}</td>
            </tr>

        </tbody>
    </table>
</div>
<div class="col-lg-12" style="text-align:center">
    <button class="btn btn-primary" (click)="logout()">Cerrar sesi√≥n</button>
</div>

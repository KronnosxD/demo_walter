<header>
  <div>
    <div class="no-padding">
      <span class="name1">DEMO
      </span>

    </div>
  </div>
</header>
<div class="col-xs-12 my-panel" style="z-index: 1">
  <div class="col-xs-12 login-container" style="padding-top: 20px;">
    <div class="login-box col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">


      <form class="login-form" #loginForm="ngForm">
        <div>
          <span class="glyphicon glyphicon-envelope mail"></span>
          <input class="form-control datos" [(ngModel)]="username" (ngModelChange)="validateInputRoleName($event)" placeholder="Usuario..."
            name="username" type="text" required>

        </div>
        <div>
          <span class="glyphicon glyphicon-lock pass"></span>
          <input class="form-control datos" [(ngModel)]="password" placeholder="ContraseÃ±a..." name="password" type="password" required>

        </div>

        <input [disabled]="username.length==0 || password.length==0 || status==0" class="btn btn-lg btn-ingresar btn-block" type="submit"
          value="Ingresar" (click)="login()">


      </form>
      <div class="dialogoError" *ngIf="status==3">
        <div class="alert alert-danger box-error center">
          {{messageFromServer}}
        </div>
      </div>


    </div>
  </div>
